<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to append text
    document.getElementById("myDiv").innerHTML += "<p> This is a new paragraph.</p>";
    document.getElementById("myDiv").innerHTML += "<p> This is another new paragraph.</p>";
  </script>
</body>
</html>
